<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Clientes - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000, #0a0a1a, #001122);
      color: #fff;
      overflow: hidden;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    
    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1000;
    }
    
    .connected {
      background: #28a745;
      color: white;
    }
    
    .disconnected {
      background: #ff4444;
      color: white;
    }
    
    .login-box {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(0, 170, 255, 0.4);
      border: 1px solid rgba(0, 170, 255, 0.3);
      text-align: center;
      position: relative;
      z-index: 2;
      animation: slideInUp 0.8s ease;
    }
    
    .logo {
      font-size: 50px;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }
    
    h2 {
      color: #00aaff;
      text-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
    }
    
    .roles {
      display: grid;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .roles button {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00aaff, #0088cc);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .roles button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }
    
    .roles button:hover::before {
      left: 100%;
    }
    
    .roles button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 170, 255, 0.5);
    }
    
    .form {
      display: none;
      margin-top: 25px;
      animation: fadeInUp 0.6s ease;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ccc;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(0, 170, 255, 0.3);
      border-radius: 12px;
      background: rgba(10, 10, 26, 0.9);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 0 4px rgba(0, 170, 255, 0.15);
      transform: scale(1.02);
    }
    
    .login-btn {
      width: 100%;
      padding: 18px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00aaff, #0088cc);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 170, 255, 0.4);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .back-btn {
      background: rgba(108, 117, 125, 0.3);
      color: #6c757d;
      margin-top: 15px;
      font-size: 14px;
      padding: 12px;
    }
    
    .back-btn:hover {
      background: rgba(108, 117, 125, 0.4);
      box-shadow: none;
      transform: none;
    }
    
    .error {
      margin-top: 20px;
      background: linear-gradient(45deg, #ff4444, #cc0000);
      color: #fff;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      display: none;
      animation: shake 0.6s ease;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #00aaff;
    }
    
    .spinner {
      border: 2px solid rgba(0, 170, 255, 0.1);
      border-radius: 50%;
      border-top: 2px solid #00aaff;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    /* Animaciones */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(0, 170, 255, 0.5));
      }
      50% { 
        transform: scale(1.08);
        filter: drop-shadow(0 0 20px rgba(0, 170, 255, 0.8));
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      50% { 
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .login-box {
        padding: 25px;
        margin: 20px;
      }
      
      .logo {
        font-size: 40px;
      }
      
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="connection-status" id="connectionStatus">üîÑ Conectando...</div>
  <div class="particles" id="particles"></div>
  
  <div class="login-box">
    <div class="logo">üîê</div>
    <h2>Sistema de Gesti√≥n</h2>
    
    <div id="roleSelection" class="roles">
      <button onclick="mostrarLogin('ventas')">
        üõí Ventas
      </button>
      <button onclick="mostrarLogin('transporte')">
        üöö Transporte
      </button>
      <button onclick="mostrarLogin('admin')">
        üëë Administrador
      </button>
    </div>

    <!-- Formulario login -->
    <div id="formLogin" class="form">
      <h2 id="rolTitulo"></h2>
      
      <div class="input-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" autocomplete="username" required>
      </div>
      
      <div class="input-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" autocomplete="current-password" required>
      </div>
      
      <button class="login-btn" id="loginBtn" onclick="login()">
        Ingresar
      </button>
      
      <button class="login-btn back-btn" onclick="volverRoles()">
        ‚Üê Volver
      </button>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        Verificando credenciales...
      </div>
      
      <div id="errorBox" class="error"></div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ‚úÖ CONFIGURACI√ìN SUPABASE
    const SUPABASE_URL = 'https://tghrujeeotgfseqonskm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnaHJ1amVlb3RnZnNlcW9uc2ttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNDk4OTgsImV4cCI6MjA3MjgyNTg5OH0.mA1MyI43Lx7OTtmShNc9uAdZG2C9IYBBnpsbej7GkR0';
    
    let supabase;
    let rolSeleccionado = null;
    let conectado = false;

    // Usuarios por defecto (backup si no hay conexi√≥n)
    let usuarios = [
    
      { usuario: "lanzec", pass: "alex", rol: "admistrador", activo: true }
    ];

    function mostrarLogin(rol) {
      rolSeleccionado = rol;
      document.getElementById("roleSelection").style.display = "none";
      document.getElementById("formLogin").style.display = "block";
      
      const titulos = {
        ventas: "üõí Acceso Ventas",
        transporte: "üöö Acceso Transporte",
        admin: "üëë Acceso Administrador"
      };
      
      document.getElementById("rolTitulo").innerText = titulos[rol];
      document.getElementById("usuario").focus();
    }

    function volverRoles() {
      document.getElementById("roleSelection").style.display = "block";
      document.getElementById("formLogin").style.display = "none";
      limpiarFormulario();
    }

    function limpiarFormulario() {
      document.getElementById("usuario").value = "";
      document.getElementById("password").value = "";
      document.getElementById("errorBox").style.display = "none";
      document.getElementById("loading").style.display = "none";
    }

    function inicializarSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        verificarConexion();
      } catch (error) {
        console.error('Error inicializando Supabase:', error);
        mostrarEstadoConexion(false, 'Modo Offline');
        conectado = false;
      }
    }

    async function verificarConexion() {
      try {
        const { data, error } = await supabase.from('clientes').select('count', { count: 'exact', head: true });
        if (error) throw error;
        conectado = true;
        mostrarEstadoConexion(true, 'Conectado');
      } catch (error) {
        console.error('Error de conexi√≥n:', error);
        conectado = false;
        mostrarEstadoConexion(false, 'Modo Offline');
      }
    }

    function mostrarEstadoConexion(estado, texto) {
      const statusEl = document.getElementById('connectionStatus');
      statusEl.textContent = `${estado ? 'üü¢' : 'üî¥'} ${texto}`;
      statusEl.className = `connection-status ${estado ? 'connected' : 'disconnected'}`;
    }

    async function login() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("password").value.trim();
      const loginBtn = document.getElementById("loginBtn");
      const loading = document.getElementById("loading");

      if (!user || !pass) {
        mostrarError("Complete todos los campos");
        return;
      }

      // Mostrar loading
      loginBtn.disabled = true;
      loading.style.display = "block";
      document.getElementById("errorBox").style.display = "none";

      try {
        // Simular delay de autenticaci√≥n
        await new Promise(resolve => setTimeout(resolve, 1200));

        // Buscar usuario en la lista local
        let usuario = usuarios.find(u => 
          u.usuario === user && 
          u.pass === pass && 
          u.rol === rolSeleccionado &&
          u.activo
        );

        if (usuario) {
          // Guardar sesi√≥n con timestamp
          const sesionData = {
            usuario: usuario.usuario,
            rol: usuario.rol,
            timestamp: Date.now(),
            sessionId: generateSessionId(),
            conectado: conectado
          };
          
          sessionStorage.setItem("sesion", JSON.stringify(sesionData));

          // Animaci√≥n de √©xito
          document.querySelector('.login-box').style.animation = 'pulse 0.5s ease';
          
          // Redirigir seg√∫n rol
          const redirects = {
            ventas: "ventas.html",
            transporte: "transporte.html",
            admin: "admin.html"
          };

          setTimeout(() => {
            window.location.href = redirects[usuario.rol];
          }, 800);
        } else {
          mostrarError("Credenciales incorrectas o usuario inactivo");
        }
      } catch (error) {
        console.error('Error de login:', error);
        mostrarError("Error del servidor. Intente nuevamente.");
      } finally {
        loginBtn.disabled = false;
        loading.style.display = "none";
      }
    }

    function generateSessionId() {
      return Math.random().toString(36).substring(2, 15) + 
             Math.random().toString(36).substring(2, 15);
    }

    function mostrarError(mensaje) {
      const errorBox = document.getElementById("errorBox");
      errorBox.innerText = `‚ùå ${mensaje}`;
      errorBox.style.display = "block";
      setTimeout(() => {
        errorBox.style.display = "none";
      }, 4000);
    }

    // Verificar sesi√≥n existente
    function verificarSesion() {
      const sesion = sessionStorage.getItem("sesion");
      if (sesion) {
        const data = JSON.parse(sesion);
        const tiempoTranscurrido = Date.now() - data.timestamp;
        const SESION_EXPIRA = 8 * 60 * 60 * 1000; // 8 horas

        if (tiempoTranscurrido < SESION_EXPIRA) {
          const redirects = {
            ventas: "ventas.html",
            transporte: "transporte.html",
            admin: "admin.html"
          };
          window.location.href = redirects[data.rol];
        } else {
          sessionStorage.removeItem("sesion");
        }
      }
    }

    // Crear part√≠culas de fondo
    function crearParticulas() {
      const particles = document.getElementById('particles');
      const particleCount = 60;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          width: ${Math.random() * 3 + 1}px;
          height: ${Math.random() * 3 + 1}px;
          background: rgba(0, 170, 255, ${Math.random() * 0.6 + 0.2});
          border-radius: 50%;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          animation: float ${4 + Math.random() * 6}s ease-in-out infinite;
          animation-delay: ${Math.random() * 3}s;
        `;
        particles.appendChild(particle);
      }
    }

    // Eventos de teclado
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && document.getElementById("formLogin").style.display === 'block') {
        login();
      }
      if (event.key === 'Escape') {
        volverRoles();
      }
    });

    // Inicializar al cargar
    document.addEventListener('DOMContentLoaded', function() {
      verificarSesion();
      inicializarSupabase();
      crearParticulas();
      
      // Mostrar elementos con delay
      setTimeout(() => {
        document.querySelector('.login-box').style.transform = 'scale(1.02)';
        setTimeout(() => {
          document.querySelector('.login-box').style.transform = 'scale(1)';
        }, 200);
      }, 500);
    });
  </script>
</body>
</html>
