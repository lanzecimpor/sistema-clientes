<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Ventas</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #000, #0a0a1a, #001122);
      color: #fff;
      padding: 15px;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding: 20px;
      background: rgba(17, 24, 39, 0.95);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 170, 255, 0.3);
      border: 1px solid rgba(0, 170, 255, 0.2);
      animation: slideInDown 0.8s ease;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00aaff, #0088cc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      animation: pulse 2s infinite;
    }
    
    h2 {
      color: #00aaff;
      text-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
      margin: 0;
      font-size: 24px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(17, 24, 39, 0.95);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(0, 170, 255, 0.2);
      animation: fadeInUp 0.8s ease;
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 170, 255, 0.2);
    }
    
    .stat-number {
      font-size: 28px;
      font-weight: bold;
      color: #00aaff;
      display: block;
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-container {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 170, 255, 0.3);
      border: 1px solid rgba(0, 170, 255, 0.2);
      margin-bottom: 30px;
      animation: slideInLeft 1s ease;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .required::after {
      content: " *";
      color: #ff4444;
    }
    
    input {
      padding: 15px;
      border: 2px solid rgba(0, 170, 255, 0.3);
      border-radius: 12px;
      background: rgba(10, 10, 26, 0.9);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 0 4px rgba(0, 170, 255, 0.15);
      transform: translateY(-2px);
    }
    
    input:invalid {
      border-color: rgba(255, 68, 68, 0.5);
    }
    
    button {
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #00aaff, #0088cc);
      color: #fff;
      width: 100%;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 170, 255, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: rgba(108, 117, 125, 0.2);
      color: #6c757d;
      border: 1px solid rgba(108, 117, 125, 0.3);
      font-size: 14px;
      padding: 10px 16px;
    }
    
    .btn-secondary:hover {
      background: rgba(108, 117, 125, 0.3);
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #ff4444, #cc0000);
      color: #fff;
    }
    
    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 68, 68, 0.4);
    }
    
    .clients-section {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 170, 255, 0.3);
      border: 1px solid rgba(0, 170, 255, 0.2);
      margin-bottom: 30px;
      animation: slideInRight 1.2s ease;
    }
    
    .search-bar {
      margin-bottom: 25px;
      position: relative;
    }
    
    .search-bar input {
      width: 100%;
      padding-left: 50px;
    }
    
    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #00aaff;
      font-size: 18px;
    }
    
    .client-card {
      background: rgba(10, 10, 26, 0.8);
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      border-left: 5px solid #00aaff;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.6s ease;
    }
    
    .client-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0, 170, 255, 0.05), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .client-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 170, 255, 0.25);
    }
    
    .client-card:hover::before {
      opacity: 1;
    }
    
    .client-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .client-field {
      display: flex;
      flex-direction: column;
    }
    
    .client-field strong {
      color: #00aaff;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .client-field span {
      font-size: 16px;
      word-break: break-word;
    }
    
    .client-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      position: relative;
      z-index: 1;
    }
    
    .action-btn {
      background: linear-gradient(45deg, #00aaff, #0088cc);
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border: none;
      cursor: pointer;
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 170, 255, 0.4);
      color: #fff;
      text-decoration: none;
    }
    
    .action-btn.whatsapp {
      background: linear-gradient(45deg, #25d366, #128c7e);
    }
    
    .action-btn.whatsapp:hover {
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }
    
    .action-btn.edit {
      background: linear-gradient(45deg, #ffc107, #ff9800);
      color: #000;
    }
    
    .action-btn.edit:hover {
      box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
      color: #000;
    }
    
    .success-message, .error-message {
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 25px;
      display: none;
      font-weight: 500;
    }
    
    .success-message {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: #fff;
      animation: bounceIn 0.6s ease;
    }
    
    .error-message {
      background: linear-gradient(45deg, #ff4444, #cc0000);
      color: #fff;
      animation: shake 0.6s ease;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      display: block;
      opacity: 0.5;
    }
    
    /* Animaciones */
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0, 170, 255, 0.7);
      }
      70% { 
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(0, 170, 255, 0);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .client-info {
        grid-template-columns: 1fr;
      }
      
      .client-actions {
        grid-template-columns: 1fr;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="user-info">
      <div class="user-avatar" id="userAvatar">V</div>
      <div>
        <div>Bienvenido, <strong id="userName">Usuario</strong></div>
        <div style="font-size: 12px; color: #6c757d;">Rol: Ventas</div>
      </div>
    </div>
    <h2>🛒 Panel de Ventas</h2>
    <button class="btn-danger" onclick="cerrarSesion()">
      🔓 Cerrar Sesión
    </button>
  </div>

  <!-- Estadísticas -->
  <div class="stats">
    <div class="stat-card">
      <span class="stat-number" id="totalClientes">0</span>
      <span class="stat-label">Total Clientes</span>
    </div>
    <div class="stat-card">
      <span class="stat-number" id="clientesHoy">0</span>
      <span class="stat-label">Hoy</span>
    </div>
    <div class="stat-card">
      <span class="stat-number" id="clientesMes">0</span>
      <span class="stat-label">Este Mes</span>
    </div>
  </div>

  <!-- Formulario -->
  <div class="form-container">
    <h3>📝 Registrar Nuevo Cliente</h3>
    
    <div class="success-message" id="successMessage"></div>
    <div class="error-message" id="errorMessage"></div>
    
    <form id="clienteForm">
      <div class="form-grid">
        <div class="input-group">
          <label for="codigo" class="required">Código de Cliente</label>
          <input type="text" id="codigo" placeholder="Ej: C001" required maxlength="20">
        </div>
        
        <div class="input-group">
          <label for="nombre" class="required">Nombre Completo</label>
          <input type="text" id="nombre" placeholder="Nombre y Apellidos" required maxlength="100">
        </div>
        
        <div class="input-group">
          <label for="celular" class="required">Celular</label>
          <input type="tel" id="celular" placeholder="+51 999 999 999" required maxlength="15">
        </div>
        
        <div class="input-group">
          <label for="ubicacion" class="required">Ubicación</label>
          <input type="text" id="ubicacion" placeholder="Dirección completa" required maxlength="200">
        </div>
        
        <div class="input-group">
          <label for="referencia">Referencia</label>
          <input type="text" id="referencia" placeholder="Punto de referencia" maxlength="200">
        </div>
      </div>
      
      <button type="submit" class="btn-primary" id="btnGuardar">
        💾 Registrar Cliente
      </button>
    </form>
  </div>

  <!-- Lista de Clientes -->
  <div class="clients-section">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
      <h3>📋 Lista de Clientes</h3>
      <button class="btn-secondary" onclick="exportarClientes()">
        📄 Exportar CSV
      </button>
    </div>
    
    <div class="search-bar">
      <span class="search-icon">🔍</span>
      <input type="text" id="buscarCliente" placeholder="Buscar por código, nombre, celular o ubicación...">
    </div>
    
    <div id="clientesList">
      <div class="empty-state">
        <span class="empty-state-icon">📋</span>
        <p>No hay clientes registrados</p>
        <p style="font-size: 14px;">Registra tu primer cliente arriba</p>
      </div>
    </div>
  </div>

  <script>
    let clientes = [];
    let clientesFiltrados = [];
    let usuarioActual = null;

    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
      verificarSesion();
      cargarClientes();
      inicializarEventos();
    });

    function verificarSesion() {
      const sesion = sessionStorage.getItem("sesion");
      if (!sesion) {
        window.location.href = "index.html";
        return;
      }
      
      usuarioActual = JSON.parse(sesion);
      if (usuarioActual.rol !== 'ventas') {
        window.location.href = "index.html";
        return;
      }
      
      document.getElementById("userName").textContent = usuarioActual.usuario;
      document.getElementById("userAvatar").textContent = usuarioActual.usuario.charAt(0).toUpperCase();
    }

    function inicializarEventos() {
      document.getElementById('clienteForm').addEventListener('submit', registrarCliente);
      document.getElementById('buscarCliente').addEventListener('input', filtrarClientes);
      document.getElementById('celular').addEventListener('input', formatearCelular);
      document.getElementById('codigo').addEventListener('blur', validarCodigoUnico);
    }

    function cargarClientes() {
      clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      clientesFiltrados = [...clientes];
      mostrarClientes();
      actualizarEstadisticas();
    }

    async function registrarCliente(e) {
      e.preventDefault();
      
      const btnGuardar = document.getElementById('btnGuardar');
      
      const clienteData = {
        codigo: document.getElementById('codigo').value.trim().toUpperCase(),
        nombre: document.getElementById('nombre').value.trim(),
        celular: document.getElementById('celular').value.trim(),
        ubicacion: document.getElementById('ubicacion').value.trim(),
        referencia: document.getElementById('referencia').value.trim() || '',
        fechaRegistro: new Date().toLocaleDateString(),
        horaRegistro: new Date().toLocaleTimeString(),
        usuario: usuarioActual.usuario
      };

      // Validaciones
      if (!clienteData.codigo || !clienteData.nombre || !clienteData.celular || !clienteData.ubicacion) {
        mostrarError("Complete todos los campos obligatorios (*)");
        return;
      }

      if (clientes.find(c => c.codigo === clienteData.codigo)) {
        mostrarError("El código de cliente ya existe");
        return;
      }

      // Mostrar loading
      btnGuardar.disabled = true;
      btnGuardar.innerHTML = '⏳ Guardando...';

      try {
        // Simular delay
        await new Promise(resolve => setTimeout(resolve, 1000));

        clientes.unshift(clienteData);
        localStorage.setItem('clientes', JSON.stringify(clientes));

        // Limpiar formulario
        document.getElementById('clienteForm').reset();
        
        // Actualizar UI
        clientesFiltrados = [...clientes];
        mostrarClientes();
        actualizarEstadisticas();
        mostrarExito(`Cliente ${clienteData.codigo} registrado correctamente`);

      } catch (error) {
        mostrarError('Error al registrar el cliente');
      } finally {
        btnGuardar.disabled = false;
        btnGuardar.innerHTML = '💾 Registrar Cliente';
      }
    }

    function mostrarClientes() {
      const container = document.getElementById('clientesList');
      
      if (clientesFiltrados.length === 0) {
        if (clientes.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <span class="empty-state-icon">📋</span>
              <p>No hay clientes registrados</p>
              <p style="font-size: 14px;">Registra tu primer cliente arriba</p>
            </div>
          `;
        } else {
          container.innerHTML = `
            <div class="empty-state">
              <span class="empty-state-icon">🔍</span>
              <p>No se encontraron clientes</p>
              <p style="font-size: 14px;">Intenta con otro término de búsqueda</p>
            </div>
          `;
        }
        return;
      }
      
      container.innerHTML = clientesFiltrados.map((cliente, index) => `
        <div class="client-card" style="animation-delay: ${index * 0.1}s;">
          <div class="client-info">
            <div class="client-field">
              <strong>Código</strong>
              <span>${cliente.codigo}</span>
            </div>
            <div class="client-field">
              <strong>Nombre</strong>
              <span>${cliente.nombre}</span>
            </div>
            <div class="client-field">
              <strong>Celular</strong>
              <span>${cliente.celular}</span>
            </div>
            <div class="client-field">
              <strong>Ubicación</strong>
              <span>${cliente.ubicacion}</span>
            </div>
            ${cliente.referencia ? `
            <div class="client-field">
              <strong>Referencia</strong>
              <span>${cliente.referencia}</span>
            </div>
            ` : ''}
            <div class="client-field">
              <strong>Registrado</strong>
              <span>${cliente.fechaRegistro} por ${cliente.usuario}</span>
            </div>
          </div>
          <div class="client-actions">
            <a href="tel:${cliente.celular}" class="action-btn">
              📞 Llamar
            </a>
            <a href="https://wa.me/${cliente.celular.replace(/\D/g, '')}" target="_blank" class="action-btn whatsapp">
              💬 WhatsApp
            </a>
            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(cliente.ubicacion)}" target="_blank" class="action-btn">
              📍 Ubicación
            </a>
            <button onclick="editarCliente(${clientes.indexOf(cliente)})" class="action-btn edit">
              ✏️ Editar
            </button>
          </div>
        </div>
      `).join('');
    }

    function filtrarClientes() {
      const termino = document.getElementById('buscarCliente').value.toLowerCase();
      clientesFiltrados = clientes.filter(cliente => 
        cliente.codigo.toLowerCase().includes(termino) ||
        cliente.nombre.toLowerCase().includes(termino) ||
        cliente.celular.includes(termino) ||
        cliente.ubicacion.toLowerCase().includes(termino) ||
        (cliente.referencia && cliente.referencia.toLowerCase().includes(termino))
      );
      mostrarClientes();
    }

    function actualizarEstadisticas() {
      const hoy = new Date().toDateString();
      const mesActual = new Date().getMonth();
      const añoActual = new Date().getFullYear();

      document.getElementById('totalClientes').textContent = clientes.length;
      
      const clientesHoy = clientes.filter(c => {
        const fecha = new Date(c.fechaRegistro.split('/').reverse().join('-'));
        return fecha.toDateString() === hoy;
      }).length;
      document.getElementById('clientesHoy').textContent = clientesHoy;

      const clientesMes = clientes.filter(c => {
        const fecha = new Date(c.fechaRegistro.split('/').reverse().join('-'));
        return fecha.getMonth() === mesActual && fecha.getFullYear() === añoActual;
      }).length;
      document.getElementById('clientesMes').textContent = clientesMes;
    }

    function formatearCelular(e) {
      let valor = e.target.value.replace(/\D/g, '');
      if (valor.startsWith('51')) {
        valor = '+' + valor;
      } else if (valor.length === 9) {
        valor = '+51 ' + valor;
      }
      e.target.value = valor;
    }

    function validarCodigoUnico(e) {
      const codigo = e.target.value.trim().toUpperCase();
      if (codigo && clientes.find(c => c.codigo === codigo)) {
        e.target.style.borderColor = '#ff4444';
        mostrarError('El código de cliente ya existe');
      } else {
        e.target.style.borderColor = 'rgba(0, 170, 255, 0.3)';
      }
    }

    function editarCliente(index) {
      const cliente = clientes[index];
      
      const nuevoNombre = prompt("Nuevo nombre:", cliente.nombre);
      if (nuevoNombre && nuevoNombre !== cliente.nombre) {
        cliente.nombre = nuevoNombre;
      }
      
      const nuevoCelular = prompt("Nuevo celular:", cliente.celular);
      if (nuevoCelular && nuevoCelular !== cliente.celular) {
        cliente.celular = nuevoCelular;
      }
      
      const nuevaUbicacion = prompt("Nueva ubicación:", cliente.ubicacion);
      if (nuevaUbicacion && nuevaUbicacion !== cliente.ubicacion) {
        cliente.ubicacion = nuevaUbicacion;
      }
      
      const nuevaReferencia = prompt("Nueva referencia:", cliente.referencia || '');
      if (nuevaReferencia !== null) {
        cliente.referencia = nuevaReferencia;
      }

      localStorage.setItem('clientes', JSON.stringify(clientes));
      clientesFiltrados = [...clientes];
      mostrarClientes();
      mostrarExito('Cliente actualizado correctamente');
    }

    function exportarClientes() {
      if (clientes.length === 0) {
        mostrarError('No hay clientes para exportar');
        return;
      }

      const csvContent = "data:text/csv;charset=utf-8," 
        + "Código,Nombre,Celular,Ubicación,Referencia,Fecha Registro,Usuario\n"
        + clientes.map(c => 
          `"${c.codigo}","${c.nombre}","${c.celular}","${c.ubicacion}","${c.referencia || ''}","${c.fechaRegistro}","${c.usuario}"`
        ).join("\n");
      
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `clientes_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      mostrarExito('Archivo CSV descargado correctamente');
    }

    function mostrarExito(mensaje) {
      const successMsg = document.getElementById('successMessage');
      successMsg.textContent = `✅ ${mensaje}`;
      successMsg.style.display = 'block';
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 4000);
    }

    function mostrarError(mensaje) {
      const errorMsg = document.getElementById('errorMessage');
      errorMsg.textContent = `❌ ${mensaje}`;
      errorMsg.style.display = 'block';
      setTimeout(() => {
        errorMsg.style.display = 'none';
      }, 4000);
    }

    function cerrarSesion() {
      if (confirm('¿Está seguro que desea cerrar sesión?')) {
        sessionStorage.removeItem("sesion");
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease';
        setTimeout(() => window.location.href = "index.html", 500);
      }
    }
  </script>
